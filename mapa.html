<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimulaciÃ³n GPS</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <h2>SimulaciÃ³n de Ruta GPS</h2>
    <div id="map" style="width: 100%; height: 500px;"></div>

    <script>
        // ðŸ”¹ Crear mapa Leaflet
        var map = L.map('map').setView([40.7128, -74.0060], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // ðŸ”¹ Cargar el archivo GeoJSON
fetch('ruta.geojson')
.then(response => response.json())
.then(data => {
    var geojsonLayer = L.geoJSON(data).addTo(map);
    map.fitBounds(geojsonLayer.getBounds()); // ðŸ”¹ Ajusta el mapa a la ruta cargada
});
    </script>
</body>
</html>
